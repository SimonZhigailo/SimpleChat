<h1>Chat</h1>
Message: <input [(ngModel)]='currentMessage' [(disabled)]='!connected' /><br/>
<button id="sendButton" (click)="sendMessage()">Send</button><br/>

<table class='table' *ngIf="chatMessages">
	<thead>
		<tr>
			<th>Id</th>
			<th>User</th>
			<th>Message</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let chatMessage of chatMessages">
			<td>{{ chatMessage.id }}</td>
			<td>{{ chatMessage.user.name }}</td>
			<td>{{ chatMessage.message }}</td>
		</tr>
	</tbody>
</table>
